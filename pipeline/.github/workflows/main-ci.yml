name: Main CI/CD Pipeline
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      force_full_suite:
        description: 'Force full test suite execution'
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CACHE_KEY_PREFIX: 'pipeline-v2'
  NODE_VERSION: '18'
  QUALITY_THRESHOLD: '100'
  PERFORMANCE_BASELINE: '85'

jobs:
  # Pipeline Initialization
  initialize:
    name: ðŸš€ Initialize Pipeline
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache.outputs.cache-key }}
      test-strategy: ${{ steps.strategy.outputs.strategy }}
      matrix-config: ${{ steps.matrix.outputs.config }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ—„ï¸ Generate Cache Key
        id: cache
        run: |
          CACHE_KEY="${{ env.CACHE_KEY_PREFIX }}-${{ runner.os }}-$(date +%Y%m%d)-${{ hashFiles('**/package-lock.json') }}"
          echo "cache-key=$CACHE_KEY" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Install Dependencies
        run: |
          npm ci --prefer-offline --no-audit
          npm run validate

      - name: ðŸŽ¯ Determine Test Strategy
        id: strategy
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.force_full_suite }}" == "true" ]]; then
            echo "strategy=full" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "strategy=comprehensive" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "strategy=selective" >> $GITHUB_OUTPUT
          else
            echo "strategy=standard" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ“ Generate Matrix Configuration
        id: matrix
        run: |
          node scripts/generate-matrix.js \
            --strategy="${{ steps.strategy.outputs.strategy }}" \
            --ref="${{ github.ref }}" \
            --event="${{ github.event_name }}"

  # Quality Assurance Foundation
  code-quality:
    name: ðŸ“‹ Code Quality
    needs: [initialize]
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ—„ï¸ Restore Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ needs.initialize.outputs.cache-key }}
          restore-keys: |
            ${{ env.CACHE_KEY_PREFIX }}-${{ runner.os }}-

      - name: ðŸ“¦ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ§¹ Lint Code
        run: |
          npm run lint:check
          npm run lint:report

      - name: ðŸ“ Format Check
        run: npm run format:check

      - name: ðŸ” Type Check
        run: npm run typecheck

      - name: ðŸ“Š Complexity Analysis
        run: |
          mkdir -p reports/complexity
          npx complexity-report \
            --format json \
            --output reports/complexity/complexity-report.json \
            src/

      - name: ðŸ“‹ Upload Quality Reports
        uses: actions/upload-artifact@v3
        with:
          name: code-quality-reports
          path: reports/
          retention-days: 30

  # Intelligent Test Execution
  test-suite:
    name: ðŸ§ª Test Suite
    needs: [initialize, code-quality]
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.initialize.outputs.matrix-config) }}
      fail-fast: false
    env:
      TEST_STRATEGY: ${{ needs.initialize.outputs.test-strategy }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Test Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ—„ï¸ Restore Test Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
            .nyc_output
            coverage
            test-results
            .cache
          key: test-${{ needs.initialize.outputs.cache-key }}-${{ matrix.suite }}
          restore-keys: |
            test-${{ env.CACHE_KEY_PREFIX }}-${{ runner.os }}-${{ matrix.suite }}

      - name: ðŸ“¦ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸƒ Execute Test Suite
        run: |
          node scripts/intelligent-test-runner.js \
            --suite="${{ matrix.suite }}" \
            --strategy="${{ env.TEST_STRATEGY }}" \
            --parallel \
            --coverage \
            --timeout=30000 \
            --reporter=json,html,junit

      - name: ðŸ“Š Process Test Results
        if: always()
        run: |
          node scripts/test-processor.js \
            --suite="${{ matrix.suite }}" \
            --results-path="test-results" \
            --coverage-path="coverage"

      - name: ðŸŽ¯ Quality Gate Check
        run: |
          node scripts/quality-gate-checker.js \
            --suite="${{ matrix.suite }}" \
            --threshold="${{ env.QUALITY_THRESHOLD }}" \
            --coverage-threshold=90

      - name: ðŸ“‹ Upload Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-${{ matrix.suite }}
          path: |
            test-results/
            coverage/
            reports/
          retention-days: 30

      - name: ðŸ“Š Test Summary
        if: always()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const summaryPath = `test-results/${context.matrix.suite}/summary.json`;
            if (fs.existsSync(summaryPath)) {
              const summary = JSON.parse(fs.readFileSync(summaryPath, 'utf8'));
              core.summary
                .addHeading(`Test Results: ${context.matrix.suite}`)
                .addTable([
                  [{data: 'Metric', header: true}, {data: 'Value', header: true}],
                  ['Tests Run', summary.testsRun.toString()],
                  ['Passed', summary.testsPassed.toString()],
                  ['Failed', summary.testsFailed.toString()],
                  ['Coverage', `${summary.coverage}%`],
                  ['Duration', `${summary.duration}ms`]
                ])
                .write();
            }

  # Performance & Load Testing
  performance-tests:
    name: âš¡ Performance Tests
    needs: [initialize, test-suite]
    if: contains(needs.initialize.outputs.test-strategy, 'comprehensive') || contains(needs.initialize.outputs.test-strategy, 'full')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-type: [load, stress, endurance]
    services:
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Performance Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: |
          npm ci --prefer-offline --no-audit
          npm install -g k6 autocannon

      - name: ðŸš€ Start Application
        run: |
          npm run build
          npm start &
          sleep 15
          curl --retry 5 --retry-delay 3 http://localhost:3000/health

      - name: âš¡ Run Performance Tests
        run: |
          mkdir -p performance-results
          node scripts/performance-runner.js \
            --type="${{ matrix.test-type }}" \
            --baseline="${{ env.PERFORMANCE_BASELINE }}" \
            --output="performance-results/${{ matrix.test-type }}.json"

      - name: ðŸ“Š Analyze Performance
        run: |
          node scripts/performance-analyzer.js \
            --results="performance-results/${{ matrix.test-type }}.json" \
            --baseline="performance-baseline/${{ matrix.test-type }}.json" \
            --threshold="${{ env.PERFORMANCE_BASELINE }}"

      - name: ðŸ“‹ Upload Performance Reports
        uses: actions/upload-artifact@v3
        with:
          name: performance-results-${{ matrix.test-type }}
          path: |
            performance-results/
            performance-reports/
          retention-days: 30

  # Security & Compliance
  security-scan:
    name: ðŸ”’ Security Scan
    needs: [initialize, code-quality]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scan-type: [sast, dependency, secrets, container]
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Security Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        if: matrix.scan-type != 'container'
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ” SAST Scan
        if: matrix.scan-type == 'sast'
        uses: github/codeql-action/init@v2
        with:
          languages: javascript

      - name: ðŸ” Dependency Scan
        if: matrix.scan-type == 'dependency'
        run: |
          mkdir -p security-reports
          npm audit --audit-level=moderate --json > security-reports/npm-audit.json
          npx audit-ci --config .audit-ci.json

      - name: ðŸ” Secrets Scan
        if: matrix.scan-type == 'secrets'
        run: |
          mkdir -p security-reports
          npx secretlint "**/*" \
            --format json \
            --output security-reports/secrets.json

      - name: ðŸ³ Container Scan
        if: matrix.scan-type == 'container'
        run: |
          docker build -t pipeline-test-image .
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v $(pwd)/security-reports:/tmp \
            aquasec/trivy image \
            --format json \
            --output /tmp/container-scan.json \
            pipeline-test-image

      - name: ðŸ”’ Complete SAST Analysis
        if: matrix.scan-type == 'sast'
        uses: github/codeql-action/analyze@v2

      - name: ðŸ“Š Generate Security Report
        run: |
          mkdir -p security-reports
          node scripts/security-reporter.js \
            --scan-type="${{ matrix.scan-type }}" \
            --output="security-reports/${{ matrix.scan-type }}-report.json"

      - name: ðŸ“‹ Upload Security Reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports-${{ matrix.scan-type }}
          path: security-reports/
          retention-days: 90

  # Build & Package
  build:
    name: ðŸ”¨ Build & Package
    needs: [test-suite, security-scan]
    if: success()
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [production, staging]
    outputs:
      build-version: ${{ steps.version.outputs.version }}
      artifacts: ${{ steps.artifacts.outputs.artifacts }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Build Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ—„ï¸ Restore Build Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
            dist
            .build-cache
          key: build-${{ needs.initialize.outputs.cache-key }}-${{ matrix.target }}
          restore-keys: |
            build-${{ env.CACHE_KEY_PREFIX }}-${{ runner.os }}-${{ matrix.target }}

      - name: ðŸ“¦ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ“Š Generate Version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")-${{ github.sha }}-${{ matrix.target }}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ðŸ”¨ Build Application
        run: |
          NODE_ENV=${{ matrix.target }} npm run build
          npm run optimize:${{ matrix.target }}

      - name: ðŸ§ª Test Build
        run: |
          npm run test:build:${{ matrix.target }}
          node scripts/build-validator.js --target=${{ matrix.target }}

      - name: ðŸ“¦ Package Artifacts
        id: artifacts
        run: |
          mkdir -p artifacts
          tar czf artifacts/app-${{ steps.version.outputs.version }}.tar.gz \
            dist/ package.json package-lock.json
          
          echo "artifacts=app-${{ steps.version.outputs.version }}.tar.gz" >> $GITHUB_OUTPUT

      - name: ðŸ“‹ Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ matrix.target }}
          path: artifacts/
          retention-days: 30

  # Integration Testing
  integration:
    name: ðŸ”— Integration Tests
    needs: [build]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Integration Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: |
          npm ci --prefer-offline --no-audit
          npx playwright install chromium

      - name: ðŸ“¥ Download Build
        uses: actions/download-artifact@v3
        with:
          name: build-staging
          path: artifacts/

      - name: ðŸš€ Deploy Test Environment
        run: |
          tar xzf artifacts/*.tar.gz
          node scripts/test-deploy.js --environment=integration

      - name: ðŸ§ª Run Integration Tests
        run: |
          npm run test:integration \
            --environment=integration \
            --parallel \
            --reporter=json,html

      - name: ðŸ“Š Integration Report
        if: always()
        run: |
          node scripts/integration-reporter.js \
            --results=integration-results/ \
            --environment=integration

      - name: ðŸ“‹ Upload Integration Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: integration-results
          path: |
            integration-results/
            screenshots/
          retention-days: 30

  # Final Pipeline Report
  pipeline-report:
    name: ðŸ“Š Pipeline Report
    needs: [test-suite, performance-tests, security-scan, build, integration]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Reporting Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ðŸ“¥ Download All Reports
        uses: actions/download-artifact@v3
        with:
          path: all-reports/

      - name: ðŸ“Š Generate Comprehensive Report
        run: |
          node scripts/comprehensive-reporter.js \
            --reports-path=all-reports/ \
            --run-id="${{ github.run_id }}" \
            --commit="${{ github.sha }}" \
            --branch="${{ github.ref_name }}" \
            --output-formats=html,json,pdf

      - name: ðŸ“ˆ Performance Trends
        run: |
          node scripts/trend-analyzer.js \
            --current-run="${{ github.run_id }}" \
            --historical-data=performance-history/

      - name: ðŸ“‹ Upload Final Report
        uses: actions/upload-artifact@v3
        with:
          name: pipeline-comprehensive-report
          path: |
            comprehensive-report/
            performance-trends/
          retention-days: 90

      - name: ðŸ’¬ Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'comprehensive-report/summary.md';
            if (fs.existsSync(reportPath)) {
              const report = fs.readFileSync(reportPath, 'utf8');
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ðŸ“Š Pipeline Report\n\n${report}`
              });
            }